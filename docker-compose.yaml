version: '3.1'

services:

  pubsub:
    image: redis
    container_name: some-redis
    restart: always
    ports: 
      - "6379:6379"
    networks:
      - app-compose-network
  
  SGCApp:
    build: 
      context: .
      dockerfile: Dockerfile
    image: sgc_app
    container_name: 'sgc'
    restart: always
    ports:
      - 7006:443
      - 5006:80
    networks:
      - app-compose-network
    depends_on:
      - pubsub
      
networks:
  app-compose-network:
    driver: bridge